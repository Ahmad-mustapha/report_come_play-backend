config:
  target: "https://report-come-play-backend.onrender.com"
  phases:
    - duration: 30
      arrivalRate: 3
      name: "Warm up"
    - duration: 60
      arrivalRate: 8
      name: "Normal load"
    - duration: 60
      arrivalRate: 15
      name: "Heavy load"

scenarios:
  - name: "User Registration"
    flow:
      - post:
          url: "/auth/register"
          json:
            email: "user{{ $randomNumber(1, 1000000) }}@test.com"
            password: "Password123!"
            fullName: "Test User {{ $randomNumber(1, 1000) }}"
            role: "REPORTER"
            phoneNumber: "080{{ $randomNumber(10000000, 99999999) }}"
            verificationCode: "{{ $randomNumber(100000, 999999) }}"
